<!-- END MAIN -->
<script>
  // Function to filter the selection based on category
  function filterSelection(category) {
    var elements = document.getElementsByClassName("column");
    
    // If the category is 'all', show all elements
    if (category == "all") category = "";
    
    // Loop through all elements and hide or show them based on the category
    for (var i = 0; i < elements.length; i++) {
      if (elements[i].className.indexOf(category) > -1) {
        elements[i].style.display = "block"; // Show matching elements
      } else {
        elements[i].style.display = "none";  // Hide non-matching elements
      }
    }
  }
  
  // Add 'active' class to the current button
  var btnContainer = document.getElementById("myBtnContainer");
  var btns = btnContainer.getElementsByClassName("btn");
  
  for (var i = 0; i < btns.length; i++) {
    btns[i].addEventListener("click", function(){
      var current = document.getElementsByClassName("active");
      current[0].className = current[0].className.replace(" active", "");
      this.className += " active"; // Add the active class to the clicked button
    });
  }
  </script>
    
</body>
